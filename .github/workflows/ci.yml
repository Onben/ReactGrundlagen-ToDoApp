name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        
      - name: Install dependencies
        run: npm install
        working-directory: ./todo-app
        
      - name: Build
        run: npm start
        working-directory: ./todo-app
